・と－<br>
<input type="text" id="numberInput" placeholder="・か－">
<button onclick="queueAudio()">再生</button>
<script>
var audioQueue = [];
var isPlaying = false;
function queueAudio() {
var input = document.getElementById("numberInput").value;
for (var i = 0; i < input.length; i++) {
switch(input[i]) {
case '－':
audioQueue.push(new Audio('15000-2.mp3'));
break;
case '・':
audioQueue.push(new Audio('15000-1.mp3'));
break;
default:
console.log("Invalid input");}}
if (!isPlaying) {
playNextAudio();}}
function playNextAudio() {
if (audioQueue.length > 0) {
isPlaying = true;
var audio = audioQueue.shift();
audio.play();
audio.onended = function() {
setTimeout(playNextAudio, 200);};
} else {
isPlaying = false;}}
</script>
